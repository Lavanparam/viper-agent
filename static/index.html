<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viper - Game Theory Strategist</title>
    <link rel="stylesheet" href="/static/style.css?v=1.1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Markdown Support -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Mermaid Support -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>

<body>
    <div class="background-glow"></div>
    <div class="app-container">
        <header>
            <h1>Viper</h1>
            <p class="subtitle">Advanced Game Theory Strategy</p>
        </header>

        <div class="chat-container" id="chat-container">
            <div class="message agent-message">
                <div class="message-content">
                    <p>Hello. I am Viper. Describe a situation, and I will analyze the players, payoffs, and optimal
                        strategies.</p>
                </div>
            </div>
        </div>

        <div class="toolbar">
            <input type="file" id="file-upload" style="display: none;" accept=".txt,.pdf">
            <button id="upload-btn" class="tool-btn" title="Upload File">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48">
                    </path>
                </svg>
            </button>
            <button id="clear-btn" class="tool-btn" title="Clear Chat">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
            </button>
            <div class="export-wrapper">
                <button id="export-btn" class="tool-btn" title="Export Chat">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
                <div class="export-menu hidden" id="export-menu">
                    <div class="menu-item" id="export-pdf">As PDF</div>
                    <div class="menu-item" id="export-docx">As Word</div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Describe your situation..." rows="1"></textarea>
                <button id="send-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="/static/script.js?v=1.1"></script>
</body>

</html>
